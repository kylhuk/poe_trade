name: poe_trade

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    environment:
      CLICKHOUSE_DB: ${CH_DATABASE:-poe_trade}
      CLICKHOUSE_USER: ${CH_USER:-poe_ingest}
      CLICKHOUSE_PASSWORD: ${CH_PASSWORD:-poe_ingest}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./config/clickhouse/docker_related_config.xml:/etc/clickhouse-server/config.d/docker_related_config.xml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client -q 'SELECT 1' >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  schema_migrator:
    build: .
    entrypoint: ["poe-migrate"]
    command: ["--apply"]
    env_file:
      - .env
    environment:
      POE_CLICKHOUSE_USER: ${CH_USER:-poe_ingest}
      POE_CLICKHOUSE_PASSWORD: ${CH_PASSWORD:-poe_ingest}
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: "no"

  market_harvester:
    build: .
    command: ["service", "--name", "market_harvester"]
    depends_on:
      clickhouse:
        condition: service_healthy
      schema_migrator:
        condition: service_completed_successfully
    env_file:
      - .env

volumes:
  clickhouse_data:
