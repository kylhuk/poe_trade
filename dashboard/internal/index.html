<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PoE Ledger Ops Dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.2/dist/tailwind.min.css"
    integrity="sha384-MrGQvZ/VfCkk5kaoK7WgvF0IT2MfPMlxSWgCsS4KW5sSgcsFvD1IKmHJ8Fp5HA4Q"
    crossorigin="anonymous"
  >
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <div class="mx-auto flex max-w-6xl flex-col gap-6 px-4 py-8">
    <header class="space-y-2">
      <p class="text-xs uppercase tracking-[0.4em] text-slate-400">PoE Ledger</p>
      <h1 class="text-3xl font-semibold text-white">Operational Overview</h1>
      <p id="status-banner" class="text-sm text-slate-300"></p>
    </header>

    <div id="dashboard" class="space-y-6">
      <div class="grid gap-4 lg:grid-cols-2">
        <section id="ingest-panel" class="rounded-2xl border border-slate-800/70 bg-slate-900/70 p-5 shadow-lg shadow-slate-950/50">
          <div class="flex items-center justify-between">
            <div>
              <h2 class="text-lg font-semibold">Ingest Rate</h2>
              <p class="text-sm text-slate-400">Rolling window metrics</p>
            </div>
            <span class="rounded-full bg-emerald-500/20 px-3 py-1 text-sm text-emerald-300">Live</span>
          </div>
          <div id="ingest-content" class="mt-4 grid gap-3"></div>
        </section>

        <section id="request-panel" class="rounded-2xl border border-slate-800/70 bg-slate-900/70 p-5 shadow-lg shadow-slate-950/50">
          <div class="flex items-center justify-between">
            <div>
              <h2 class="text-lg font-semibold">Request Rate</h2>
              <p class="text-sm text-slate-400">API surface observability</p>
            </div>
            <span class="rounded-full bg-sky-500/20 px-3 py-1 text-sm text-sky-300">Tracked</span>
          </div>
          <div id="request-content" class="mt-4 space-y-3"></div>
        </section>
      </div>

      <section id="checkpoint-panel" class="rounded-2xl border border-slate-800/70 bg-slate-900/80 p-5 shadow-lg shadow-slate-950/40">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-lg font-semibold">Checkpoint Health</h2>
            <p class="text-sm text-slate-400">Detect drifting cursor checkpoints</p>
          </div>
          <span class="text-xs uppercase tracking-[0.3em] text-slate-500">Timely</span>
        </div>
        <div id="checkpoint-list" class="mt-4 space-y-3"></div>
      </section>

      <section id="slo-panel" class="rounded-2xl border border-slate-800/70 bg-gradient-to-br from-amber-900/40 to-amber-600/20 p-5 shadow-lg shadow-amber-950/40">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-lg font-semibold text-white">Lag / SLO Status</h2>
            <p class="text-sm text-amber-100">Public stash & currency targets</p>
          </div>
          <span class="text-xs uppercase tracking-[0.3em] text-amber-100">SLO</span>
        </div>
        <div id="slo-list" class="mt-4 grid gap-3"></div>
      </section>

      <section id="alerts-panel" class="rounded-2xl border border-slate-800/70 bg-slate-900/70 p-5 shadow-lg shadow-slate-950/40">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-lg font-semibold">Recent Alerts</h2>
            <p class="text-sm text-slate-400">429 / 4xx storm detection</p>
          </div>
          <span class="text-xs uppercase tracking-[0.3em] text-slate-500">Alerting</span>
        </div>
        <div id="alerts-list" class="mt-4 space-y-2"></div>
      </section>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
